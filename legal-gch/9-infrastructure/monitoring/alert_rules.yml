groups:
  - name: app_alerts
    rules:
      - alert: HighErrorRate
        expr: rate(app_errors_total[5m]) > 0.1
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"

      - alert: HighInferenceLatency
        expr: histogram_quantile(0.95, rate(app_request_duration_seconds_bucket[5m])) > 30
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High inference latency"
          description: "95th percentile latency is {{ $value }} seconds"

      - alert: RateLimitExceeded
        expr: increase(app_errors_total{type="rate_limit"}[5m]) > 5
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Rate limit frequently exceeded"
          description: "Rate limit errors in last 5 minutes: {{ $value }}"