apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamlit-app
  labels:
    app: streamlit-app
spec:
  replicas: 3  # Horizontal scaling
  selector:
    matchLabels:
      app: streamlit-app
  template:
    metadata:
      labels:
        app: streamlit-app
    spec:
      containers:
      - name: streamlit
        image: your-registry/streamlit-app:latest  # Replace with actual image
        ports:
        - containerPort: 8501
        - containerPort: 8000
        env:
        - name: STREAMLIT_SERVER_HEADLESS
          value: "true"
        - name: STREAMLIT_SERVER_PORT
          value: "8501"
        - name: LOGSTASH_HOST
          value: "logstash"
        - name: METRICS_PORT
          value: "8000"
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: api-key
        - name: SECRET_TOKEN
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: secret-token
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"