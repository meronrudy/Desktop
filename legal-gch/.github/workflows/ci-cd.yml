name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r neural_components/requirements.txt
    
    - name: Install Coq
      run: |
        sudo apt-get update
        sudo apt-get install -y coq opam
    
    - name: Run tests
      run: |
        cd neural_components
        python -m pytest -v
    
    - name: Build Docker images
      run: |
        docker build -f Dockerfile.streamlit -t streamlit-app .
        docker build -f Dockerfile.neural -t neural-components .
    
    - name: Test Docker containers
      run: |
        docker run --rm neural-components python -c "import inference; print('Neural components OK')"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
    
    - name: Configure Docker to use gcloud as a credential helper
      run: gcloud auth configure-docker --quiet
    
    - name: Build and push Docker image
      run: |
        docker build -f Dockerfile.streamlit -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/streamlit-app:$GITHUB_SHA .
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/streamlit-app:$GITHUB_SHA
    
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy streamlit-app \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/streamlit-app:$GITHUB_SHA \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --set-env-vars API_KEY=${{ secrets.API_KEY }},SECRET_TOKEN=${{ secrets.SECRET_TOKEN }}